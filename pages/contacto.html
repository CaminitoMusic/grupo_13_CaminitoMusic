<body id="body-form">
  <header class="header" id="header-contacto"></header>

  <main class="main" id="main-contacto">
    <div class="container mt-5">
      <h1>Formulario para contactarnos</h1>
      <form action="procesar-formulario.php" method="POST" id="formulario">
        <div class="form-group">
          <strong><label for="nombre">Nombre:</label></strong>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <strong><label for="apellido">Apellido:</label></strong>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <strong><label for="email">Email:</label></strong>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <strong><label for="apellido">Teléfono:</label></strong>
          <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <strong><label for="comentario">Pon aquí tu inquietud o comentario:</label></strong>
          <textarea class="form-control" id="comentario" name="comentario" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
