<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/menu03.css">
    <title>CaminitoMusic</title>
</head>

<body>
    <header class="top-menu-header">
        <span id="titulo-sitio">
            <a href="#">Caminito<span id="titulo-music">Music</span></a>
        </span>
        <!-- input para el boton del menu principal-->
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu" id="label-menu-principal">
            <img id="img-menu" alt="Imagen Menu">
        </label>
        <nav class="nav-menu">
            <!--menu principal-->
            <ul id="menu-principal">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Conciertos</a></li>
                <li><a href="#">Canciones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            
        </nav>
        <!--boton y menu artistas-->
        <div class="div-artistas">
            <input type="checkbox" id="btn-artistas">
            <label for="btn-artistas" id="label-menu-artistas">
                <span class="titulo-artistas">Artistas</span>
            </label>
            <ul id="menu-artistas">
                <li><a href="">8 AM</a></li>
                <li><a href="">Radiohead</a></li>
                <li><a href="">Metallica</a></li>
                <li><a href="">Red Hot Chili Peppers</a></li>
                <li><a href="">The Strokes</a></li>
                <li><a href="">Fleetwood Mac</a></li>
            </ul>
        </div>

    </header>

</body>

</html>
